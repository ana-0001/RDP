# Wait helper
function Wait-Step($sec = 3) {
    Write-Host "â³ Waiting $sec seconds..." -ForegroundColor Yellow
    Start-Sleep -Seconds $sec
}

# Restart PowerShell as Admin
function Restart-PowerShell {
    Write-Host "â™» Restarting PowerShell session as Admin to continue..." -ForegroundColor Cyan
    Start-Process powershell "-NoExit -ExecutionPolicy Bypass -File `"$PSCommandPath`"" -Verb RunAs
    exit
}

# Create Desktop Shortcut
function New-DesktopShortcut {
    param(
        [string]$TargetPath,
        [string]$ShortcutName,
        [string]$IconLocation = $null
    )
    $desktop = [Environment]::GetFolderPath("Desktop")
    $shortcutPath = Join-Path $desktop "$ShortcutName.lnk"
    $shell = New-Object -ComObject WScript.Shell
    $shortcut = $shell.CreateShortcut($shortcutPath)
    $shortcut.TargetPath = $TargetPath
    if ($IconLocation) { $shortcut.IconLocation = $IconLocation }
    $shortcut.Save()
    Write-Host "âœ… Shortcut created on Desktop: $ShortcutName"
}

# Reinstall Chocolatey Package
function Reinstall-ChocoPackage($packageName) {
    Write-Host "ğŸ” Reinstalling $packageName..." -ForegroundColor Cyan
    if (choco list --local-only | Select-String $packageName) {
        choco uninstall $packageName -y -f
        Wait-Step 2
    }
    choco install $packageName -y --force
    Wait-Step 3
}

